<!DOCTYPE html>
<html>
<head>
  <title>DCodingT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

  
  <style>
.parallax {
  /* The image used */
  background-image: url("logo.png");

  /* Set a specific height */
  min-height: 665px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: 50% 42%;
  background-repeat: no-repeat;
  background-size: cover;
  padding-bottom:100px;
}
</style>
</head>
<body>

<div class="parallax"></div>
<div style="height:600px;background-color:#FFFF66;font-size:36px;text-align:center;padding-top: 10%;
    text-shadow: 0 0 5px #000;font-family:Roboto;border-left:solid red 6px;">
The site you are looking at is under construction.
  <br></br>
  <div>"Men at work"</div>
</div>

</body>
